<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="ex4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

<body>
  
<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p>How much was your bill?
        <p>$ 
          <input id="costul" type="text" placeholder="Bill Amount">
          <p>How was your service?
            <p>
              <select id="qualify">
            <option disabled selected value="0">Select our service level:</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <p>How many people were sharing the bill?</p>
    <input id="persons" type="text" placeholder="How much people?">
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="suma">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--suma end-->

</div>
<!--container end-->

<script src="ex4.js"></script>

</body>
</html>
